
{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- forgot-password24:03-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Quên mật khẩu </title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css ' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css ' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css ' %}">
    <!--[if lt IE 9]>
		<script src="{% static 'assets/js/html5shiv.min.js ' %}"></script>
		<script src="{% static 'assets/js/respond.min.js ' %}"></script>
	<![endif]-->
</head>

<style>
    a, H1, H2,button .demo-font-chu {
        font-family: 'Roboto', sans-serif;
    }
</style>

<body>

    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
                <div class="account-box">
                    <form class="form-signin" method="post">
                         {% csrf_token %}
						<div class="account-logo">
                            <a href="{% url 'login' %}"><img src="assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group">

                            {{form.as_p}}
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Đặt lại mật khẩu</button>
                        </div>
                        <div class="text-center register-link">
                            <a href="{% url 'login' %}">Quay về trang đăng nhập</a>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js ' %}"></script>
</body>

</html>
