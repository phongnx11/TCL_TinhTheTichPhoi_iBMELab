{% extends './index.html' %}
    {% block content %}
<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.6.3.min.js'></script>
</head>
        <div class="content">
            <div class="page-wrapper">
                <div class="content">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">Kết Quả Phân Tích</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-box">
                                <h2 class="card-title">Các thông số của phổi</h2>
                                <h3>Thể tích phổi trái: {{result.left_lung}} mm</h3>
                                <h3>Thể tích phổi phải: {{result.right_lung}} mm </h3>
                                <h3>Thể tích toàn phổi: {{result.lung_volume}} mm</h3>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-box">
                                <h4 class="card-title">Mo Hinh 3D Cay Khi Quan</h4>
                                	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script>
    var data = [{
        type: "mesh3d",
        x: {{x}},
        y: {{y}},
        z: {{z}},
        i: {{d}},
        j: {{e}},
        k: {{f}},
        intensity: [0, 0.33, 0.66, 1],
        colorscale: [
          [0, 'rgb(255, 0, 0)'],
          [0.5, 'rgb(0, 255, 0)'],
          [1, 'rgb(0, 0, 255)']
        ]
      }
    ];
  var layout = {
	  autosize: false,
	  width: 1000,
	  height: 1000,
	  margin: {
		l: 50,
		r: 50,
		b: 100,
		t: 100,
		pad: 4
	  }
	};

    Plotly.newPlot('myDiv', data, layout);

</script>
    {% endblock %}
