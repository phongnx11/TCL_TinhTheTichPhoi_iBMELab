{% extends './index.html' %}
    {% block content %}
        <div class="content">
            <div class="page-wrapper">
                <div class="content">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">Thống kê</h4>
                            <div class="col-sm-7 col-7 text-right m-b-30">
                                <h3>Số lần đã sử dụng:</h3>
                                <a href="{% url 'display' %}" class="btn btn-primary btn-rounded btn-right"><i class="fa fa-plus"></i> Tải file mới</a>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-striped custom-table mb-0 datatable">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>File</th>
                                                    <th>Thời Gian</th>
                                                    <th>Kết Quả</th>
                                                </tr>
                                            </thead>
                                            {% for statistical_result in file %}
                                           
                                            <tbody>
                                                <tr>
                                                    <td>{{statistical_result.id}}</td>
                                                    <td class="text-right">
                                                        <div class="dropdown dropdown-action">
                                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                                            <div class="dropdown-menu dropdown-menu-right">
                                                                <a class="dropdown-item" href=""><i class="fa fa-pencil m-r-5"></i> Xem chi tiết</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>{{statistical_result.create_at}}</td>
                                                    <td class="text-right">
                                                        <div class="dropdown dropdown-action">
                                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                                            <div class="dropdown-menu dropdown-menu-right">
                                                                <a class="dropdown-item" href="{% url 'result' statistical_result.id  %}"><i class="fa fa-pencil m-r-5"></i> Xem chi tiết</a>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                           
                                            {% endfor %}
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
